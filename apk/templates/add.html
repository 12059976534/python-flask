{% extends 'admin.html' %}

{% block conten %}
<div class="col-md-10" style="background-color: rgb(0, 5, 61);">
  <div style="color: black;">
    <h3><i class="fas fa-plus mt-4 ml-3 mr-3"></i>NEW ADMIN</h3><hr class="bg-scondary">
  </div>  
    <div class="border border-primary rounded" style="max-width: 600px;">
       <div class="kotak mt-4 mb-4 ml-4 mr-4"> 

        <form class="" action="{{url_for('add')}}" enctype="multipart/form-data" method="POST">
           <div class="row">
               <div class="col-md-5 mb-3 mr-5">
                <input name="name" class="form-control text-dark bg-transparent mb-4 border border-primary rounded" placeholder=" NAME...." type="text" style="min-width: 270px;">
                <input name="username" class="form-control bg-transparent mb-4 border border-primary rounded" placeholder=" USERNAME...." type="text" style="min-width: 270px;">
                <input name="password" class="form-control bg-transparent border border-primary rounded" placeholder=" PASSWORD...." type="password" style="min-width: 270px;">
               </div>
               <div class="col-md-2  ">
                   <img class="mb-3 border border-primary rounded" id="output" alt="" width="200px" height="200px">
                   <input name="gambar" class="mb-3" type="file"  accept="image/*" onchange="loadFile(event)">
               </div>

           </div>
           <input class="bg-transparent border-primary rounded" value="create data" type="submit">
        </form>
        <script>
            var loadFile = function(event) {
              var output = document.getElementById('output');
              output.src = URL.createObjectURL(event.target.files[0]);
              output.onload = function() {
                URL.revokeObjectURL(output.src) // free memory
              }
            };
          </script>
    </div>  
       
    </div>
</div>
{% endblock conten %}
