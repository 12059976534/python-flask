{% extends 'admin.html' %}

{% block conten %}
<!-- <script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/classic/ckeditor.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/balloon/ckeditor.js"></script> -->
<!-- <script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/decoupled-document/ckeditor.js"></script> -->
<div class="col-md-10" style="background-color: rgb(0, 5, 61);">
  <div style="color: black;">
    <h3><i class="fas fa-cloud-upload-alt mt-4 ml-3 mr-3"></i>UPLOAD</h3><hr class="bg-scondary">
  </div>  

  <div class="container">
    <!-- {{ ckeditor.load() }} -->
    {{ ckeditor.load(custom_url=url_for('static', filename='js/ckeditor/ckeditor.js')) }}
    <form action="{{url_for('upload')}}" method="POST" >
      <input class="mb-3" type="submit" value="POST">
      <div class="form-group">
        <label for="exampleFormControlInput1">TITLE</label>
        <input name="title" type="text" class="form-control" id="exampleFormControlInput1" placeholder="TITLE_EXAMPLE">
      </div>

      <div class="form-group">
        <label for="exampleFormControlInput1">KATEGORI</label>
        <select name="kategori" id="" class="form-control">
          {% for data in data %}
          <option value="{{data}}" >{{data}}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="ket" >Kterangan</label>
        <textarea name="ket" class="form-control" id="ket"  ></textarea>
      </div>
     
      <div class="form-group" id="toolbar-container">
        <label for="exampleFormControlTextarea1" >Example textarea</label>
        <textarea name="isi" class="editor form-control" id="ck"></textarea>
      </div>
     
    </form>
  </div>
  <script type="text/javascript">
    CKEDITOR.replace( 'ck',{
       height:['800px']
    });
  </script>
  
  
    
</div>
{% endblock conten %}  

{% block js %} 
<script src="{{url_for('static',filename='js/admin.js')}}"></script>

<!-- <script src="{{url_for('static',filename='js/ckeditor5/ckeditor.js')}}"></script> -->

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
{% endblock js %}
