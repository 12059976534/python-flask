<script>
    $(".reveal").on('click',function() {
    var $pwd = $(".pwd");
    var $bt = $(".bt")
    $bt.toggle()
    if ($pwd.attr('type') === 'password') {
        $pwd.attr('type', 'text');
       
    } else {
        $pwd.attr('type', 'password');
        $bt.css('color','white')
    }
});
</script>
