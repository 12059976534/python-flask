{% extends 'base.html' %}




{% block body %}
<body style="background-color: rgb(5, 4, 63);">
    <!-- navs -->
    <!-- Image and text -->
<nav class="navbar navbar-light ">
    <a class="navbar-brand" href="#">
      <i class="fas fa-chevron-left"></i>
      
       
    </a>
  </nav>
    <!-- navs -->
        
    <div class="kotaklog" style="margin-right: 25%; margin-left: 25%;">
      <img src="{{url_for('static',filename='img/1.png')}}" width="100px" height="100px" style="margin-left: 40%;" alt="">
        <form  method="POST" enctype="multipart/form-data" class="border border-primary rounded mt-3 text-primary " style="min-width: 350px; max-width: 700px; ">
            <div class="row ml-2 mr-2">
                <div class="col-md-5" style="min-width: 300px;">
                    <div class="form-group mt-3">
                        <label for="exampleInputEmail1">your name</label>
                        <input type="text" class="form-control bg-transparent border border-primary " id="exampleInputEmail1" aria-describedby="emailHelp">
                        
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">username</label>
                            <input type="text" class="form-control bg-transparent border border-primary" id="exampleInputPassword1">
                            </div>
                        <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control bg-transparent border border-primary" id="exampleInputPassword1">
                        </div>
                </div>
                <div class="col-md-5 ml-2 ">
                    <img   id="output" width="194px" height="194px" class="mt-5 mb-3 border border-primary rounded " >
                    
                        <input class="broser" type="file" name="sfile" accept="image/*" onchange="loadFile(event)">
                    <script>
                        var loadFile = function(event) {
                          var output = document.getElementById('output');
                          output.src = URL.createObjectURL(event.target.files[0]);
                          output.onload = function() {
                            URL.revokeObjectURL(output.src) // free memory
                          }
                        };
                      </script>
            
                </div>
            </div>
           
            <button type="submit" class="btn btn-primary mb-3 ml-4 mt-2" >Submit</button>

       
        </form>
    </div>    
        
    
</body>

    


{% block script %}
<script src="{{url_for('static',filename='js/app.js')}}"></script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" ></script>
<script src="{{url_for('static',filename='js/bootstrap.min.js')}}" ></script>
{% endblock script %}
{% endblock body %}
